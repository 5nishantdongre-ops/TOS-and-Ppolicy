<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umefy Support</title>

    <!-- Google Fonts: Poppins Regular -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffc0cb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #d32f2f;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Umefy Support</h1>

    <p>
        Hey there! üëã<br>
        We‚Äôre always here to help you have the best Umefy experience!<br>
        Facing a hiccup, have a question, or just want to send us some love? üíå<br>
        Drop your feedback below and we‚Äôll get back to you ASAP! üöÄ
    </p>

    <form id="feedbackForm">
        <input type="email" id="email" placeholder="Your Email ID" required>
        <textarea id="feedback" placeholder="Describe your issue or feedback here..." required></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const feedback = document.getElementById("feedback").value.trim();

    // Merge email + feedback with 2 line gap
    const mergedResponse = email + "\n\n" + feedback;

    try {
        const response = await fetch(
            "https://vivioffi.com/api/report/feedback?feedbackuser=0&response=" 
            + encodeURIComponent(mergedResponse),
            {
                method: "POST",
                headers: {
                    "Require-Auth": "false"
                }
            }
        );

        if (!response.ok) {
            throw new Error("Server error: " + response.status);
        }

        await response.text();

        alert("‚úÖ Thanks! Your feedback has been sent successfully.");
        document.getElementById("feedbackForm").reset();

    } catch (error) {
        console.error(error);
        alert("‚ùå Failed to send feedback. Please try again later.");
    }
});
</script>

</body>
</html>
